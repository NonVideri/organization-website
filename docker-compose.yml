version: '3.8'

services:
  sveltekit:
    build:
      context: ./sveltekit
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./sveltekit/.env
    ports:
      - "3000:3000"
    depends_on:
      - pocketbase
    networks:
      - app_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./pocketbase/.env
    volumes:
      - pb_data:/pb/pb_data
    networks:
      - app_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - pb_data:/pb/pb_data:rw
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - sveltekit
      - pocketbase
    networks:
      - app_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    env_file: ./certbot/.env
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./certbot/docker-entrypoint.sh:/docker-entrypoint.sh:ro
    depends_on:
      - nginx
    entrypoint: ["/docker-entrypoint.sh"]
    networks:
      - app_network

volumes:
  pb_data:
    driver: local
    driver_opts:
      type: none
      device: /opt/app/pb_data
      o: bind

networks:
  app_network:
    driver: bridge