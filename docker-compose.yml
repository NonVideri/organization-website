version: '3.8'

services:
  sveltekit:
    build:
      context: ./sveltekit
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./sveltekit/.env
    ports:
      - "3000:3000"
    depends_on:
      - pocketbase
    networks:
      - app_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./pocketbase/.env
    volumes:
      - pb_data:/pb/pb_data
    networks:
      - app_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - pb_data:/pb/pb_data:rw
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # flarum:
  #   image: mondediefr/flarum:stable
  #   restart: unless-stopped
  #   env_file: ./flarum/.env
  #   depends_on:
  #     - flarum_db
